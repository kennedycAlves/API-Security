name: Testes de Segurança

on:
  push:
    branches:
      - main

jobs:
  security_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.3'  # Escolha a versão desejada do Python

    - name: Instalar dependências
      run: pip install -r requirements.txt

    - name: Executar testes de segurança com Bandit
      run: bandit -r .

    - name: Executar testes de segurança com Snyk
      run: npx snyk test
